<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Online Banking</title>
    <style>

body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #648b9b
}

        /* CSS for the navigation bar */
.navbar {
background-color: #acc3cb;
display: flex;
align-items: center;
padding: 10px;
}

.navbar .logo {
margin-right: auto;
display: flex;
align-items: center;
height: 64px;
}

        /* company name */
.navbar .logo h1 {
margin: 0;
color: white;
font-family: Arial, sans-serif;
}

        /* buttons */
.navbar a {
display: inline-block;
color: white;
text-align: center;
padding: 14px 20px;
text-decoration: none;
}
/*card style*/
.login {
color: #648b9b;
text-transform: uppercase;
letter-spacing: 2px;
display: block;
font-weight: bold;
font-size: x-large;
}

/*card background*/
.card {
display: flex;
justify-content: center;
align-items: center;
min-height: 350px;
width: 300px;
flex-direction:column;
gap: 50px;
background: #e3e3e3;
border-radius: 18px;
margin: 0 auto; /* Center the card horizontally */
margin-top: 50px; /* Adjust the top margin as needed */
}

/*username and password box*/
.inputBox {
  position: relative;
  width: 250px;
  border: 2px solid #000;
  border-radius: 8px;
}

/*inside password and username box*/
.inputBox input {
  width: 100%;
  padding: 10px;
  outline: none;
  border: none;
  color: #000;
  font-size: 1em;
  background: transparent;
  transition: 0.1s;
  border-bottom-left-radius: 8px;
}

/*text inside password and username box*/
.inputBox span {
  margin-top: 5px;
  position: absolute;
  left: -9px; 
  bottom: 00px; 
  transform: translateY(-4px);
  margin-left: 10px;
  padding: 10px;
  pointer-events: none;
  font-size: 12px;
  color: #000;
  transition: 0.5s;
  letter-spacing: 1px;
}

/*animation*/
.inputBox input:valid~span,
.inputBox input:focus~span {
  transform:  translateY(-46px);
  font-size: 0.8em;
  padding: 5px 10px;
  background: #000;
  letter-spacing: 0.2em;
  color: #fff;
  border: 2px;
  border-radius: 6px;
}

/*enter box*/
.enter {
  height: 45px;
  width: 100px;
  border-radius: 5px;
  border: 2px solid #000;
  cursor: pointer;
  background-color: transparent;
  transition: 0.5s;
  text-transform: uppercase;
  font-size: 10px;
  letter-spacing: 2px;
  margin-bottom: 1em;
}
/*enter box hover*/
.enter:hover {
  background-color: rgb(0, 0, 0);
  color: white;
}


    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.jpg" alt="Logo" style="width:127px; height: auto;">
            <h1> Odyssey</h1>
        </div>

        <!-- Links -->
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Container for the login form -->
    <div class="container">
        <div class="card">
            <a class="login">Log in</a>
            <div class="inputBox">
                <input type="text" required="required">
                <span class="user">Account #</span>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
            </div>

            <button class="enter">Enter</button>
        </div>
    </div>
</body>
</html>

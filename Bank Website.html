<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* CSS for the navigation bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Hide horizontal overflow initially */
        }

        .navbar {
            background-color: #acc3cb;
            position: fixed; /* Fixed position at the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the navbar stays on top of other content */
            white-space: nowrap; /* Prevent button wrapping */
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        .navbar .logo {
            display: inline-block;
            vertical-align: middle;
            padding: 10px;
        }

        .navbar .logo img {
            width: 127px;
            height: auto;
            vertical-align: middle;
        }

        .navbar .logo h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
            color: white;
            font: greek freak;
        }

        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ffffff;
            color: black;
        }

        /* Offset content to account for fixed navbar */
        .content {
            padding-top: 60px; /* Adjust this value to match the height of your navbar */
            padding-bottom: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
        }
    </style>
</head>
<body>
    <!-- Navigation bar with logo -->
    <div class="navbar">
        <!-- Placeholder for the logo -->
        <div class="logo">
            <!-- Replace 'logo.jpg' with your actual logo -->
            <img src="logo.jpg" alt="Logo" style="width:127px; height: auto;"><h1> Odyssey</h1>
        </div>
        <!-- Links -->
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Content Area</h2>
        <p>This is a basic HTML structure with a CSS navigation bar.</p>
        <!-- Add more content here as needed -->
    </div>
</body>
</html>
